apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflows-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
      repoURL: '{{metadata.annotations.workload_repo_url}}'
      path: '{{metadata.annotations.workload_repo_basepath}}{{metadata.annotations.workload_repo_path}}/workflows'
      targetRevision: '{{metadata.annotations.workload_repo_revision}}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

