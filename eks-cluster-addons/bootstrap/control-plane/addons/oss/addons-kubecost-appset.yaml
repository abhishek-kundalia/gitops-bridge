apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kubecost
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: cost-analyzer
                # anything not staging or prod use this version
                addonChartVersion: 2.7.2
                addonChartRepository: https://kubecost.github.io/cost-analyzer/
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_kubecost
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 2.7.2
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              kubecostProductConfigs:
                clusterName: {{metadata.annotations.aws_cluster_name}}
              service:
                type: ClusterIP
              ingress:
                enabled: true
                annotations:
                  alb.ingress.kubernetes.io/scheme: "internet-facing"
                  alb.ingress.kubernetes.io/target-type: "ip"
                  alb.ingress.kubernetes.io/backend-protocol: "HTTP"
                  alb.ingress.kubernetes.io/listen-ports: "[{\"HTTPS\":443}]"
                  alb.ingress.kubernetes.io/tags: "Environment=hub,GitOps=true"
                ingressClassName: "alb"
                hosts: 
                  - {{metadata.annotations.kubecost_host}}
                paths:
                  - /
                pathType: Prefix
                tls:
                - hosts:
                  - {{metadata.annotations.kubecost_host}}
      destination:
        namespace: '{{values.addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
